<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Logowanie użytkownika</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
	<div class="login-box">
		<h2>Logowanie</h2>
		<form>
			<div class="user-box">
				<input type="text" name="" required="">
				<label>Nazwa użytkownika</label>
			</div>
			<div class="user-box">
				<input type="password" name="" required="">
				<label>Hasło</label>
			</div>
			<div class="space-between">
				<a>Zapomniałeś hasła?</a>
				<a>Rejestracja</a>
			</div>
			<div class="centerer">
				<a class="login-button" href="#">
					Zaloguj się
				</a>
			</div>
		</form>
	</div>
</body>
</html>

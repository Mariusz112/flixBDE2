<div *ngIf="film" class="movie-detail">
    <h2>{{ film.title }}</h2>
    <div class="movie-info">
      <div class="movie-poster">
        <img [src]="film.poster" alt="Film Poster">
      </div>
      <div class="movie-details">
        <p><strong>Director:</strong> {{ film.director }}</p>
        <p><strong>Genre:</strong> {{ film.genre }}</p>
        <p><strong>Duration:</strong> {{ film.duration }} mins</p>
        <p><strong>Release Date:</strong> {{ film.releaseDate }}</p>
        <p><strong>Description:</strong> {{ film.description }}</p>
        <!-- Add additional film properties you want to display -->
        
      </div>
    </div>
  </div>

<div *ngIf="films.length > 0" class="movie-grid">
  <div *ngFor="let film of films" class="movie-item">
    <div class="movie-content">
      <img [src]="film.poster" alt="Film Poster" class="movie-image">
      <h3 class="movie-title">{{ film.title }}</h3>
    </div>
    <!-- Add additional film properties you want to display -->
  </div>
</div>
<div *ngIf="films.length === 0">
  <p>No films available.</p>
</div>
